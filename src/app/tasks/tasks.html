<!-- FORMULARZ DODAWANIA NOWEGO ZADANIA -->
<div class="card shadow-sm mb-4">
  <div class="card-body bg-light">
    <h5 class="card-title mb-3">Dodaj nowe zadanie</h5>

    @if (errorMessage) {
      <div class="alert alert-danger py-2 mb-3">
        {{ errorMessage }}
      </div>
    }

    <div class="row g-2">
      <div class="col-md-7">
        <input type="text"
               class="form-control"
               [class.is-invalid]="errorMessage"
               placeholder="Co masz do zrobienia?"
               [(ngModel)]="newTask.title"
               name="title"
               (input)="errorMessage = ''">
      </div>

      <div class="col-md-3">
        <input type="date"
               class="form-control"
               [(ngModel)]="newTask.deadline"
               name="deadline">
      </div>

      <div class="col-md-2">
        <button mat-raised-button color="primary" class="w-100" (click)="addTask()" [disabled]="!canAddTask()">
          Dodaj
        </button>
      </div>
    </div>

  </div>
</div>

<!-- KONTENER NA ZADANIA -->
<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
      <h3 class="mb-0">Backend-Based Task Manager</h3>

      <!-- Przycisk Archiwizacji -->
      <button mat-flat-button color="warn" (click)="archiveCompleted()" [disabled]="!canArchiveCompleted()">
        Archiwizuj zakończone
      </button>
    </div>

    <div class="card-body">
      <!-- Lista zadań -->
      <ul class="list-group list-group-flush">

        @for (task of tasks; track task.id) {
          <li class="list-group-item d-flex justify-content-between align-items-center"
              [class.bg-light]="task.completed">

            <div class="d-flex align-items-center">
              <!-- Checkbox -->
              <input class="form-check-input me-3"
                     type="checkbox"
                     [(ngModel)]="task.completed"
                     (change)="handleChange(task)">

              <!-- Tytuł -->
              <span class="fw-bold"
                    [class.text-decoration-line-through]="task.completed"
                    [class.text-muted]="task.completed">
                {{ task.title }}
              </span>
            </div>

            <!-- Data (Badge) -->
            @if (task.deadline) {
              <span class="badge rounded-pill text-bg-info">
                {{ task.deadline }}
              </span>
            }
          </li>
        } @empty {
          <div class="alert alert-warning text-center m-3" role="alert">
            Brak zadań do wyświetlenia.
          </div>
        }

      </ul>
    </div>
  </div>
</div>
