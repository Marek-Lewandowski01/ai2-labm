<!-- KONTENER NA ARCHIWUM -->
<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-header">
      <h3 class="mb-0">Archiwum zadań</h3>
    </div>

    <div class="card-body bg-light p-4">

      <div class="d-flex flex-column gap-3">

        @for (task of tasks; track task.id) {
          <mat-card appearance="outlined">

            <mat-card-content class="d-flex justify-content-between align-items-center p-3">

              <span class="fw-bold fs-5 text-decoration-line-through text-muted">
                {{ task.title }}
              </span>

              <div class="d-flex align-items-center gap-3">
                @if (task.deadline) {
                  <span class="badge rounded-pill text-bg-info">
                    {{ task.deadline | date:'dd.MM.yyyy' }}
                  </span>
                }

                <button mat-raised-button color="warn" (click)="delete(task)">
                  Delete
                </button>
              </div>

            </mat-card-content>
          </mat-card>

        } @empty {
          <div class="alert alert-info text-center" role="alert">
            Brak zarchiwizowanych zadań.
          </div>
        }
      </div>

    </div>
  </div>
</div>
